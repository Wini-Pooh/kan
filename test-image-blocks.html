<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест блоков изображений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="resources/css/task-editor.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Тест множественных изображений в блоке</h2>
        
        <!-- Пример нового блока с множественными изображениями -->
        <div class="content-block image-block" id="test_block_1">
            <div class="block-toolbar">
                <button class="block-btn drag-handle" title="Перетащить блок" data-block-id="test_block_1">
                    <i class="fas fa-grip-vertical"></i>
                </button>
                <button class="block-btn" onclick="addImageToCurrentBlock('test_block_1')" title="Добавить изображение">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="block-btn" onclick="moveBlockUp('test_block_1')" title="Переместить вверх">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button class="block-btn" onclick="moveBlockDown('test_block_1')" title="Переместить вниз">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="block-btn delete-btn" onclick="deleteBlock('test_block_1')" title="Удалить блок">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="images-container">
                <div class="image-card" data-image-id="img_1">
                    <button class="image-remove-btn" onclick="removeImageFromBlock('img_1')" title="Удалить изображение">
                        <i class="fas fa-times"></i>
                    </button>
                    <img src="https://via.placeholder.com/200x150/007bff/ffffff?text=Изображение+1" alt="Тест 1" onclick="showImageModal('https://via.placeholder.com/200x150/007bff/ffffff?text=Изображение+1', 'Тест 1')">
                    <div class="image-caption" contenteditable="true" data-placeholder="Добавить подпись...">Первое изображение</div>
                </div>
                <div class="image-card" data-image-id="img_2">
                    <button class="image-remove-btn" onclick="removeImageFromBlock('img_2')" title="Удалить изображение">
                        <i class="fas fa-times"></i>
                    </button>
                    <img src="https://via.placeholder.com/200x150/28a745/ffffff?text=Изображение+2" alt="Тест 2" onclick="showImageModal('https://via.placeholder.com/200x150/28a745/ffffff?text=Изображение+2', 'Тест 2')">
                    <div class="image-caption" contenteditable="true" data-placeholder="Добавить подпись...">Второе изображение</div>
                </div>
                <div class="image-card" data-image-id="img_3">
                    <button class="image-remove-btn" onclick="removeImageFromBlock('img_3')" title="Удалить изображение">
                        <i class="fas fa-times"></i>
                    </button>
                    <img src="https://via.placeholder.com/200x150/dc3545/ffffff?text=Изображение+3" alt="Тест 3" onclick="showImageModal('https://via.placeholder.com/200x150/dc3545/ffffff?text=Изображение+3', 'Тест 3')">
                    <div class="image-caption" contenteditable="true" data-placeholder="Добавить подпись...">Третье изображение</div>
                </div>
            </div>
        </div>
        
        <br>
        
        <!-- Пример старого блока для тестирования совместимости -->
        <div class="content-block image-block" id="test_block_2">
            <div class="block-toolbar">
                <button class="block-btn drag-handle" title="Перетащить блок" data-block-id="test_block_2">
                    <i class="fas fa-grip-vertical"></i>
                </button>
                <button class="block-btn" onclick="moveBlockUp('test_block_2')" title="Переместить вверх">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button class="block-btn" onclick="moveBlockDown('test_block_2')" title="Переместить вниз">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="block-btn delete-btn" onclick="deleteBlock('test_block_2')" title="Удалить блок">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <img src="https://via.placeholder.com/400x300/ffc107/000000?text=Старый+блок" alt="Старая структура" onclick="showImageModal('https://via.placeholder.com/400x300/ffc107/000000?text=Старый+блок', 'Старая структура')">
            <div class="image-caption" contenteditable="true" data-placeholder="Добавить подпись к изображению...">Это старая структура блока</div>
        </div>
        
        <br>
        
        <div class="mt-4">
            <button class="btn btn-primary" onclick="testUpdateOldBlock()">
                <i class="fas fa-sync"></i> Обновить старый блок до новой структуры
            </button>
        </div>
    </div>

    <!-- Скрытый input для загрузки файлов -->
    <input type="file" id="imageFileInput" style="display: none;" accept="image/*" onchange="handleImageUpload(event)">

    <!-- Модальное окно для просмотра изображений -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalTitle">Просмотр изображения</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/task-show.js"></script>
    <script>
        // Функции-заглушки для тестирования
        function showNotification(message, type) {
            alert(message);
        }
        
        function moveBlockUp(blockId) {
            console.log('Переместить вверх:', blockId);
        }
        
        function moveBlockDown(blockId) {
            console.log('Переместить вниз:', blockId);
        }
        
        function deleteBlock(blockId) {
            const block = document.getElementById(blockId);
            if (block && confirm('Удалить блок?')) {
                block.remove();
            }
        }
        
        function showImageModal(imageSrc, fileName) {
            const modal = new bootstrap.Modal(document.getElementById('imageModal'));
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('imageModalTitle');
            
            modalImage.src = imageSrc;
            modalImage.alt = fileName;
            modalTitle.textContent = fileName || 'Изображение';
            
            modal.show();
        }
        
        function testUpdateOldBlock() {
            const oldBlock = document.getElementById('test_block_2');
            if (oldBlock) {
                updateImageBlockStructure(oldBlock);
                showNotification('Блок обновлен до новой структуры!', 'success');
            }
        }
        
        // Эмуляция функций сохранения
        function scheduleAutoSave() {
            console.log('Запланировано автосохранение');
        }
        
        function setActiveBlock(block) {
            console.log('Активный блок:', block.id);
        }
    </script>
</body>
</html>
